<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 4</title>
</head>
<body>
    <div>
        <h1>Number Guessing Game</h1>
        <p>Try number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
            <label >Guess a Number</label>
            <input type="text" id="guessField">
            <button type="submit" class="submitBtn">Submit Guess</button>
        </form>

        <div class="resultDiv">
            <p>Previous Guesses: <span class="guess"></span></p>
            <p>Remaining Guess: <span class="remaining"></span></p>
            <p class="lowOrhi" ></p>
            <p class="correctGuess" style="color: crimson;"></p>
        </div>
    </div>
</body>
</html>
