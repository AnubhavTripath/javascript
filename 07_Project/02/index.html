<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2</title>
</head>
<style>
    *{
        background-color: #212121;
        color: #fff;
    }
</style>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <form>
            <p>
                <label>Height in cm: </label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in kg: </label>
                <input type="text" id="weight">
            </p>
            <button type="submit">Calculate</button>

            <div id="results" style="color: green;"></div>

            <div id="weight-guide">
                <h3>BMI weight Guide</h3>
                <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = greater than 24.9</p>
            </div>
        </form>
    </div>
</body>

<script>
    const form = document.querySelector('form');

    form.addEventListener('submit' , (e)=>{
        e.preventDefault(); // this will prevent the default action of form submission

        const height = parseInt(document.querySelector('#height').value); // this will give the value of height input field
        const weight = parseInt(document.querySelector('#weight').value); // this will give the value of weight input field

        const results = document.querySelector('#results'); 

        if(height === '' || height <= 0 || isNaN(height) || weight === '' || weight <= 0 || isNaN(weight)){ // this will check if height and weight are valid or not
            results.innerText = `Please enter valid height and weight `; // this will give the error message if height and weight are not valid
        }else{
            const bmi = (weight / ((height * height) / 10000)).toFixed(2); // this will calculate the bmi and round it to 2 decimal places
            results.innerText = `Your BMI is ${bmi}`; // this will give the result of bmi

            if(bmi < 18.6){ // this will check if bmi is less than 18.6
                results.innerText += ` and you are under weight`; // this will give the result of bmi and weight status
            }
        }


    })
</script>
</html>
