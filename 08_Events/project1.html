<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing color by start | stop</title>
</head>
<body>
    <h1>change color </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>

    const randomColor = function(){
        const hex = "0123456789ABCDEF"
        let color = "#"
        for(let i = 0; i < 6; i++){
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color
    }

    let intervalId;
    startChangingColor= function(){
        if(! intervalId){ // this not is checking that if no reference is already there then only it starts the setinterval function
            intervalId = setInterval(function(){
                 document.body.style.backgroundColor =  randomColor()
             }, 1000)
        }
    }

    stopChangingColor= function(){
        clearInterval(intervalId)
        intervalId = null  // for memory cleanup before clicking on next start button
    }

    document.querySelector('#start').addEventListener('click',startChangingColor)
    
    
    document.querySelector('#stop').addEventListener('click',stopChangingColor)
</script>
</html>
