    * {
        background-color: #212121;
        color: #fff;
    }
</style>

<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlang(langName){
        const li = document.createElement('li')
        li.innerText = langName


        document.querySelector('ul').appendChild(li) // to adding the element by doing appendChild it traverse complete ul tree and add it in end ,
        //  if that tree is already long then it can cause optimization issue
    }

    addlang('python')  // now it will get added in ul


    function addOptiLang(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang)) // here not directly added the text by innerhtml or text we append the textNode in li
        document.querySelector('ul').appendChild(li)
    }

    addOptiLang('java')
